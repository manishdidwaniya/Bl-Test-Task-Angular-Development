<div class="flex justify-center">
  <ejs-chart [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis">
    <e-series-collection>
      <e-series type="Column"
                name="Expenses"
                [dataSource]="expenseData"
                xName="date"
                yName="amount"
                [marker]="marker"></e-series>
    </e-series-collection>
  </ejs-chart>
</div>
